---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: chlwndks3-sa
      containers:
        - name: backend
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_62e68325c22b
          env:
            - name: TZ
              value: Asia/Seoul
            - name: DATABASE_URL
              value: jdbc:mariadb://mariadb:3306/sumbisori
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secrets  # Secret의 이름
                  key: JWT_SECRET
            - name: KAKAO_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: backend-secrets  # Secret의 이름
                  key: KAKAO_CLIENT_ID
            - name: KAKAO_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secrets  # Secret의 이름
                  key: KAKAO_CLIENT_SECRET
          resources:
            requests:
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /api/test
              port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - port: 8080
      targetPort: 8080
